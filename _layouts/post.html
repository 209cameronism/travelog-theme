---
layout: default
---
<section class="post">
    <div class="post-header post-header--dw">
        <h3 class="post-header-title">{{ page.title }}</h3>
        <h4 class="post-header-date">{{ page.date | date: "%e" }}<sup>{{ page.date | ordinal }}</sup> {{ page.date | date: "%B &#8217;%y" }}</h4>
    </div>
    <div class="post-body">
        {{ content }}
    </div>
    <div class="post-footer">
        <ul class="post-footer-tags">
            {% for tag in page.tags %}
              <li class="post-footer-tag">#{{ tag }}</li>
            {% endfor %}
        </ul>
        <a href="https://www.google.com/maps/search/{{ page.location }}" target="_blank" class="post-footer-location">{{ page.location }}</a>
    </div>
</section>
